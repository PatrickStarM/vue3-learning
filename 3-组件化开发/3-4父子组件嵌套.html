<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .app {
        text-align: center;
        color: #ffb74d;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div id="app" class="app">
      <parent></parent>
    </div>

    <template id="Child">
      <p>点击按钮</p>
      <grandson></grandson>
    </template>

    <template id="Parent">
      <p>一个简单的计数器</p>
      <child></child>
    </template>

    <template id="Grandson">
      <div>
        {{count}}
        <button @click="count++">点击</button>
      </div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        components: {
          Parent: {
            template: "#Parent",
            components: {
              Child: {
                template: "#Child",
                components: {
                  Grandson: {
                    data() {
                      return {
                        count: 1,
                      };
                    },
                    template: "#Grandson",
                  },
                },
              },
            },
          },
        },
      });
      const vm = app.mount("#app");
    </script>
  </body>

  <html></html>
</html>
