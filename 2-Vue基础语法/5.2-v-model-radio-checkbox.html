<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 单选按钮 -->
      <h2>选择性别</h2>
      <h3>你的选择是:{{gender}}</h3>
      <input type="radio" id="male" value="男" v-model="gender" />
      <label for="male">男</label>
      <input type="radio" id="female" value="女" v-model="gender" />
      <label for="female">女</label>
      <hr />

      <!-- 复选框 -->
      <h2>选择技术栈</h2>
      <h3>你的选择是：{{checks}}</h3>
      <label for="SpringBoot">
        <input
          type="checkbox"
          id="SpringBoot"
          value="SpringBoot"
          v-model="checks"
        />
      </label>
      <label for="Vue">
        <input type="checkbox" id="Vue" value="Vue" v-model="checks" />
      </label>
      <label for="Linux">
        <input type="checkbox" id="Linux" value="Linux" v-model="checks" />
      </label>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            gender: "男",
            checks: ["SpringBoot"],
          };
        },
      });
      let vm = app.mount("#app");
    </script>
  </body>
</html>
