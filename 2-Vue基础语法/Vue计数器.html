<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h2 v-cloak>当前counter:{{counter}}</h2>
      <!-- <button @click="counter++">增加</button>
      <button @click="counter--">减少</button> -->

      <button @click="increasement">增加</button>
      <button @click="decreasement">减少</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          increasement() {
            this.counter++;
          },
          decreasement() {
            this.counter--;
          },
        },
      });
      const vm = app.mount("#root");
    </script>
  </body>
</html>
