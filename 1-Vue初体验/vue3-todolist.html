<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3实现todolist——了解循环和双向绑定</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    inputValue: "",
                    list: ['1','2','3','4','5','6','7'],
                    colorData:['#f44336','#ff9800','#ffeb3b','#4caf50','#2196f3','#00bcd4','#673ab7']
                };
            },
            methods: {
                hanleAddItem(){
                    this.list.push(this.inputValue)
                    this.inputValue = ""
                }
            },
            template: `
                <div>
                    <input v-model="inputValue">
                    <button v-on:click="hanleAddItem">增加</button>
                    <ul>
                        <li v-for="(item,index) of list" :style="{color:colorData[index%7]}">{{item}}</li>                      
                    </ul>
                </div>
            `,
        }).mount("#app");
    </script>
</body>
</html>
